on: [pull_request]
name: Tests-others
jobs:
  tests-macos-windows:
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
      - name: Tests
        run: go test -race -shuffle=on ./...
