on: [push, pull_request]
name: Tests-linux
jobs:
  test:
    strategy:
      matrix:
        go-version: [1.17.x, 1.18.x, 1.19.x]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}
      - name: Tests
        run: go test -race ./...
      - name: Test Examples
        run: cd _example && go mod tidy && go test -race .
