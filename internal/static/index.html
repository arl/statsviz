<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Statsviz</title>
  </head>
  <body>
    <!-- Top Navbar -->
    <nav
      id="top-navbar"
      class="navbar navbar-expand-lg navbar-light bg-light px-4"
    >
      <!-- Left: Logo + Title -->
      <div class="d-flex align-items-center">
        <img
          src="/path/to/logo.svg"
          alt="Statsviz"
          width="32"
          height="32"
          class="me-2"
        />
        <span class="navbar-brand mb-0 h1">Statsviz</span>
      </div>

      <!-- Center: controls -->
      <div class="mx-auto d-flex align-items-center gap-3">
        <!-- 1) Tag toggles -->
        <div
          id="navCategories"
          class="btn-group"
          role="group"
          aria-label="Tag filters"
        >
          <input
            type="checkbox"
            class="btn-check"
            id="tag-gc"
            data-tag="gc"
            autocomplete="off"
            checked
          />
          <label
            class="btn btn-sm btn-outline-primary"
            for="tag-gc"
            data-bs-toggle="tooltip"
            title="Show/Hide GC plots"
            >GC</label
          >

          <input
            type="checkbox"
            class="btn-check"
            id="tag-scheduler"
            data-tag="scheduler"
            autocomplete="off"
            checked
          />
          <label
            class="btn btn-sm btn-outline-primary"
            for="tag-scheduler"
            data-bs-toggle="tooltip"
            title="Show/Hide Scheduler plots"
            >Scheduler</label
          >

          <input
            type="checkbox"
            class="btn-check"
            id="tag-misc"
            data-tag="misc"
            autocomplete="off"
            checked
          />
          <label
            class="btn btn-sm btn-outline-primary"
            for="tag-misc"
            data-bs-toggle="tooltip"
            title="Show/Hide Misc plots"
            >Misc</label
          >
        </div>

        <!-- 2) Time range -->
        <div class="btn-group" role="group" aria-label="Time range">
          <input
            type="radio"
            class="btn-check"
            name="range"
            id="range1"
            value="1"
            autocomplete="off"
            checked
          />
          <label
            class="btn btn-sm btn-outline-secondary"
            for="range1"
            data-bs-toggle="tooltip"
            title="Last 1 minute"
            >1m</label
          >
          <input
            type="radio"
            class="btn-check"
            name="range"
            id="range5"
            value="5"
            autocomplete="off"
          />
          <label
            class="btn btn-sm btn-outline-secondary"
            for="range5"
            data-bs-toggle="tooltip"
            title="Last 5 minutes"
            >5m</label
          >
          <input
            type="radio"
            class="btn-check"
            name="range"
            id="range10"
            value="10"
            autocomplete="off"
          />
          <label
            class="btn btn-sm btn-outline-secondary"
            for="range10"
            data-bs-toggle="tooltip"
            title="Last 10 minutes"
            >10m</label
          >
        </div>

        <!-- 3) Show GC toggle -->
        <div class="form-check form-switch">
          <input
            class="form-check-input"
            type="checkbox"
            id="gcToggle"
            checked
            data-bs-toggle="tooltip"
            title="Show GC Events"
          />
          <label class="form-check-label visually-hidden" for="gcToggle"
            >GC</label
          >
        </div>

        <!-- 4) Pause toggle -->
        <div class="form-check form-switch">
          <input
            class="form-check-input"
            type="checkbox"
            id="pauseToggle"
            data-bs-toggle="tooltip"
            title="Pause / Resume live updates"
          />
          <label class="form-check-label visually-hidden" for="pauseToggle"
            >Pause</label
          >
        </div>
      </div>

      <!-- Right: links and dark-mode -->
      <div class="d-flex align-items-center gap-3">
        <a
          href="https://pkg.go.dev/runtime/metrics"
          target="_blank"
          class="text-decoration-none"
          data-bs-toggle="tooltip"
          title="runtime/metrics"
        >
          <i class="bi bi-book"></i>
        </a>
        <a
          href="https://github.com/arl/statsviz"
          target="_blank"
          class="text-decoration-none"
          data-bs-toggle="tooltip"
          title="GitHub (stat sviz)"
        >
          <i class="bi bi-github"></i>
        </a>
        <div class="form-check form-switch m-0">
          <input
            class="form-check-input"
            type="checkbox"
            id="themeToggle"
            data-bs-toggle="tooltip"
            title="Toggle Dark Mode"
          />
          <label class="form-check-label visually-hidden" for="themeToggle"
            >Dark Mode</label
          >
        </div>
      </div>
    </nav>

    <div class="d-flex flex-grow-1">
      <!-- Main Content -->
      <main id="main-content" class="w-100">
        <div class="plots-container" id="plots"></div>
      </main>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
