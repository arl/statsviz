<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Statsviz</title>
  </head>
  <body>
    <!-- Top Navbar -->
    <nav id="top-navbar" class="navbar">
      <button
        id="sidebarToggleBtn"
        class="btn btn-outline-secondary position-absolute start-0"
        type="button"
        data-bs-toggle="offcanvas"
        data-bs-target="#sidebarOffcanvas"
        aria-controls="sidebarOffcanvas"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <ul
        id="navCategories"
        class="nav nav-pills flex-column flex-lg-row mb-0 justify-content-center w-100"
        role="tablist"
      >
        <li class="nav-item">
          <span class="nav-link" data-category="runtime">Runtime</span>
        </li>
        <li class="nav-item">
          <span class="nav-link" data-category="memory">Memory</span>
        </li>
        <li class="nav-item">
          <span class="nav-link" data-category="gc">GC</span>
        </li>
        <li class="nav-item">
          <span class="nav-link" data-category="custom">Custom</span>
        </li>
      </ul>
    </nav>

    <div class="d-flex flex-grow-1">
      <!-- Unified Offcanvas Sidebar for all devices -->
      <div
        class="offcanvas offcanvas-start"
        tabindex="-1"
        id="sidebarOffcanvas"
        aria-labelledby="sidebarOffcanvasLabel"
      >
        <div class="offcanvas-header">
          <h5 id="sidebarOffcanvasLabel" class="d-flex align-items-center">
            statsviz
            <img
              src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"
              alt="GitHub"
              width="20"
              height="20"
              class="ms-1"
            />
          </h5>
          <button
            type="button"
            class="btn-close text-reset"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
          ></button>
        </div>
        <div class="offcanvas-body d-flex flex-column">
          <div>
            <button id="pauseBtn" class="btn btn-outline-primary w-100 mb-3">
              Pause
            </button>
            <div class="form-check form-switch mb-3">
              <input
                class="form-check-input"
                type="checkbox"
                id="gcToggle"
                checked
              />
              <label class="form-check-label" for="gcToggle"
                >Show GC Events</label
              >
            </div>
            <h6>Time Range</h6>
            <div class="btn-group mb-3" role="group" aria-label="Time range">
              <input
                type="radio"
                class="btn-check"
                name="range"
                id="range1"
                autocomplete="off"
                value="1"
              />
              <label class="btn btn-outline-secondary" for="range1">1m</label>
              <input
                type="radio"
                class="btn-check"
                name="range"
                id="range5"
                autocomplete="off"
                value="5"
              />
              <label class="btn btn-outline-secondary" for="range5">5m</label>
              <input
                type="radio"
                class="btn-check"
                name="range"
                id="range10"
                autocomplete="off"
                value="10"
              />
              <label class="btn btn-outline-secondary" for="range10">10m</label>
            </div>
          </div>
          <div class="mt-auto">
            <hr />
            <a href="https://pkg.go.dev/runtime/metrics" target="_blank"
              >runtime/metrics</a
            ><br />
            <a
              href="https://github.com/arl/statsviz"
              target="_blank"
              class="d-flex align-items-center mt-3"
            >
              statsviz
              <img
                src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"
                alt="GitHub"
                width="20"
                height="20"
                class="ms-1"
              />
            </a>
            <div class="form-check form-switch mt-4">
              <input
                class="form-check-input"
                type="checkbox"
                id="themeToggle"
              />
              <label class="form-check-label" for="themeToggle"
                >Dark Mode</label
              >
            </div>
          </div>
        </div>
      </div>

      <!-- Main Content -->
      <main id="main-content" class="w-100">
        <div class="plots-container" id="plots">
          <div class="card plot-card" data-category="runtime">
            <div class="card-body">Runtime Plot 1</div>
          </div>
          <div class="card plot-card" data-category="memory">
            <div class="card-body">Memory Plot 1</div>
          </div>
          <div class="card plot-card" data-category="gc">
            <div class="card-body">GC Plot 1</div>
          </div>
          <div class="card plot-card" data-category="custom">
            <div class="card-body">Custom Plot 1</div>
          </div>
        </div>
      </main>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
